<html>
    <head>
        <title>Project</title>
        <!-- STYLES -->
        <link rel="stylesheet" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    </head>
    <body>

        <!-- Button for small screen -->
        <div class="add__new__btn__mobile__only">
            <button class="btn btn-outline-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                <i class="fa-solid fa-plus mr-4"></i> Add New Item
            </button>
        </div>



        <!--Add New Modal -->
        <div class="modal fade" id="addNewModal" tabindex="-1" aria-labelledby="addNewModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- MODAL HEADER -->
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- MODAL BODY -->
                <div class="modal-body">
                    <form>

                        <!-- IMG URL -->
                        <div class="mb-3">
                          <label for="imageurl" class="form-label">Image URL</label>
                          <input type="url" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="https://example.com//image.png">
                            <div id="imageDesc" class="form-text">
                                It's optional field for you...
                            </div>
                    </div>

                        <!-- TASK TITLE -->
                        <div class="mb-3">
                            <label for="taskTitle" class="form-label">Task Title</label>
                            <input type="text" class="form-control" id="taskTitle" placeholder="Task Title..." required>      
                      </div>


                        <!-- TASK TYPE -->
                        <div class="mb-3">
                          <label for="tags" class="form-label">Task Type</label>
                          <input type="text" class="form-control" id="tags" placeholder="Task Type...">    
                    </div>

                        <!-- TASK DESCRIPTION -->
                        <div class="mb-3">
                          <label for="taskDescription" class="form-label">Task Description</label>
                          <textarea class="form-control" id="taskDescription" placeholder="Task Description..." rows="3"></textarea>   
                    </div>

                    </form>
                </div>
                <!-- MODAL FOOTER -->
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>

        <!-- Opening Task Model-->
        <div class="modal fade" id="showTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Task Details...</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body task__modal__body">
                ...
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                
              </div>
            </div>
          </div>
        </div>

        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">JSProject</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  </ul>

                <button class="btn btn-outline-primary" type="submit" data-bs-toggle="modal" data-bs-target="#addNewModal">
                    <i class="fa-solid fa-plus mr-4"></i> Add New Item
                </button>

                </form>
              </div>
            </div>
          </nav>

          <div class="container">
            <!-- Search Window -->
            <section class="mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="input-group flex-nowrap shadow-lg rounded">
                            <input type="search" class="form-control" placeholder="Search Your Task Here..." aria-label="Search Task" aria-describedby=""/>
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fas fa-search"></i>
                        </span>
                        </div>
                    </div>
                    <!-- <div class="col-md-4">

                    </div> -->
                </div>
            </section>

            <!-- CARDS Section-->
            <section class="mt-3">
              <div class="row task__contents"></div></div>  
            </section>
          </div>

        
        
          <!-- SCRIPTS -->
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
